<section class="mt-12 py-12 bg-gray-50">
  <div class="max-w-6xl mx-auto px-4">
    <h2 class="text-2xl md:text-3xl font-bold text-rose-500 text-center mb-8">
      Opiniones de Clientes
    </h2>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      <div #card *ngFor="let r of reviews; let i = index"
           class="review-card p-3 rounded-lg bg-white border border-gray-200 shadow hover:shadow-md transition"
           [attr.data-index]="i">

        <!-- Avatar + Nombre + Estrellas -->
        <div class="flex items-center gap-3 mb-3">
          <img [src]="r.avatar" alt="avatar"
               class="w-10 h-10 rounded-full border border-gray-300 object-cover">
          <div>
            <p class="text-sm font-semibold text-gray-800">{{ r.name }}</p>
            <div class="flex">
              <ng-container *ngFor="let star of [1,2,3,4,5]">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                     [attr.fill]="star <= r.stars ? '#FBBF24' : '#E5E7EB'"
                     class="w-3.5 h-3.5">
                  <path d="M9.049 2.927c.3-.921 1.603-.921 
                           1.902 0l1.07 3.292a1 1 0 
                           00.95.69h3.462c.969 0 1.371 
                           1.24.588 1.81l-2.8 2.034a1 1 0 
                           00-.364 1.118l1.07 3.292c.3.921-.755 
                           1.688-1.54 1.118l-2.8-2.034a1 1 0 
                           00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 
                           1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 
                           1 0 00.951-.69l1.07-3.292z" />
                </svg>
              </ng-container>
            </div>
          </div>
        </div>

        <!-- Texto de reseÃ±a -->
        <p class="text-gray-600 text-xs sm:text-sm leading-relaxed">
          {{ r.text }}
        </p>
      </div>
    </div>
  </div>
</section>
