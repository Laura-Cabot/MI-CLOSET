<div class="max-w-4xl mx-auto p-4 sm:p-6 lg:p-8">
  <h1 class="text-3xl font-extrabold text-gray-900 mb-6 border-b-2 border-orange-500 pb-2">
    Contáctanos
  </h1>
  <p class="text-gray-600 mb-8">
    Envíanos tus dudas, comentarios o sugerencias y te responderemos a la brevedad.
  </p>

  <div *ngIf="submissionMessage()"
       class="p-4 mb-6 rounded-xl shadow-md transition duration-300"
       [ngClass]="submissionMessage()!.type === 'success' ? 'bg-green-100 border-l-4 border-green-500 text-green-700' : 'bg-red-100 border-l-4 border-red-500 text-red-700'">
    <p class="font-semibold">{{ submissionMessage()!.text }}</p>
  </div>
  
  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="bg-white p-8 rounded-xl shadow-2xl">

    <div class="mb-5">
      <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Nombre Completo</label>
      <input 
        id="name" 
        type="text" 
        formControlName="name" 
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-orange-500 focus:border-orange-500 transition duration-150"
        placeholder="Ej: Sofía Martínez"
      >
      <p *ngIf="nameControl.invalid && nameControl.touched" class="text-xs text-red-500 mt-1">
        El nombre es obligatorio y debe tener al menos 3 caracteres.
      </p>
    </div>

    <div class="mb-5">
      <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Correo Electrónico</label>
      <input 
        id="email" 
        type="email" 
        formControlName="email" 
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-orange-500 focus:border-orange-500 transition duration-150"
        placeholder="ejemplo@correo.com"
      >
      <p *ngIf="emailControl.invalid && emailControl.touched" class="text-xs text-red-500 mt-1">
        Debe ser un correo electrónico válido.
      </p>
    </div>

    <div class="mb-6">
      <label for="message" class="block text-sm font-medium text-gray-700 mb-1">Mensaje</label>
      <textarea 
        id="message" 
        formControlName="message" 
        rows="5"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-orange-500 focus:border-orange-500 transition duration-150"
        placeholder="Escribe tu consulta aquí..."
      ></textarea>
      <p *ngIf="messageControl.invalid && messageControl.touched" class="text-xs text-red-500 mt-1">
        El mensaje es obligatorio y debe tener al menos 10 caracteres.
      </p>
    </div>

    <button 
      type="submit" 
      [disabled]="contactForm.invalid"
      class="w-full py-3 px-4 border border-transparent rounded-md shadow-lg text-lg font-bold text-white bg-orange-600 hover:bg-orange-700 transition duration-150 disabled:bg-gray-400 disabled:cursor-not-allowed"
    >
      Enviar Mensaje
    </button>

  </form>
</div>
