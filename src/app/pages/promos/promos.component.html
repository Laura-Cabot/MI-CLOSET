<div class="p-8 font-inter bg-white min-h-screen">
  <h1 class="text-3xl font-bold text-rose-500 text-center mb-10">
    Descuentos Bancarios y Promociones
  </h1>

  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
    @for (promo of promos; track promo.id) {
      <div
        class="relative rounded-xl shadow-md hover:shadow-2xl transition transform hover:scale-[1.02] overflow-hidden border border-gray-200 text-center text-white h-64 flex flex-col justify-end bg-cover bg-center"
        [style.background-image]="'url(' + promo.imagen + ')'"
      >
        <div class="absolute inset-0 bg-gradient-to-t from-black/70 via-black/40 to-transparent"></div>

        <div class="relative z-10 p-4">
          <p
            class="text-2xl sm:text-3xl font-bold mb-2 drop-shadow-xl text-white tracking-wide"
          >
            {{ promo.descuento }}
          </p>

          <p class="text-sm mb-1 drop-shadow-md leading-tight">
            {{ promo.descripcion }}
          </p>

          <p class="text-xs text-gray-200 font-medium tracking-wide">
            {{ promo.vigencia }}
          </p>
        </div>
      </div>
    }
  </div>
</div>
