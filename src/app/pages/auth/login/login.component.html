<div class="flex items-center justify-center min-h-screen bg-gray-50">
  <div class="auth-card w-full max-w-md p-8 space-y-6 bg-white rounded-xl shadow-2xl">

    <h2 class="text-3xl font-extrabold text-center text-gray-900 border-b-2 border-orange-500 pb-2">
      Iniciar Sesión
    </h2>
    <p class="text-center text-sm text-gray-600">
      Usa tu correo y contraseña para acceder a tu cuenta.
    </p>

    <!-- Mensaje -->
    <div *ngIf="loginMessage()"
         class="p-3 rounded-lg text-sm transition duration-300"
         [ngClass]="loginMessage()!.type === 'error' ? 'bg-red-100 border-l-4 border-red-500 text-red-700' : 'bg-green-100 border-l-4 border-green-500 text-green-700'">
      <p>{{ loginMessage()!.text }}</p>
    </div>

    <!-- Form -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="mt-8 space-y-6">

      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Correo Electrónico</label>
        <input id="email" type="email" formControlName="email" autocomplete="email" required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-orange-500 focus:border-orange-500 transition duration-150"
          placeholder="tu@correo.com">
        <p *ngIf="emailControl.invalid && emailControl.touched" class="text-xs text-red-500 mt-1">
          Debe ser un correo electrónico válido.
        </p>
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
        <input id="password" type="password" formControlName="password" autocomplete="current-password" required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-orange-500 focus:border-orange-500 transition duration-150"
          placeholder="Mínimo 6 caracteres">
        <p *ngIf="passwordControl.invalid && passwordControl.touched" class="text-xs text-red-500 mt-1">
          La contraseña debe tener al menos 6 caracteres.
        </p>
      </div>

      <!-- Link a registro -->
      <div class="text-sm text-right">
        <a routerLink="/register" class="font-medium text-orange-600 hover:text-orange-500">
          ¿No tienes cuenta? Regístrate
        </a>
      </div>

      <!-- Botón -->
      <button type="submit" [disabled]="loginForm.invalid"
        class="w-full py-3 px-4 border border-transparent rounded-md shadow-lg text-lg font-bold text-white bg-orange-600 hover:bg-orange-700 transition duration-150 disabled:bg-gray-400 disabled:cursor-not-allowed">
        Iniciar Sesión
      </button>
    </form>
  </div>
</div>
