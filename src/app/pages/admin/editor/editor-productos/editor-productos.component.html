<!-- üîô Navegaci√≥n -->
<div class="flex justify-between items-center mb-6">
  <button
    (click)="goBackToDashboard()"
    class="flex items-center gap-1 text-gray-600 hover:text-rose-500 font-semibold transition"
  >
    ‚Üê Volver al Panel
  </button>
  <h2 class="text-2xl font-bold text-rose-500">Editor de Productos</h2>
</div>

<!-- üßæ Formulario -->
<form (ngSubmit)="addProduct()" class="bg-white p-6 rounded-lg shadow-md space-y-4 mb-8">
  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1">Nombre</label>
    <input
      [(ngModel)]="newProduct.name"
      name="name"
      placeholder="Ej: Camisa Oversize"
      class="border p-2 w-full rounded"
    />
  </div>

  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1">Precio (USD)</label>
    <input
      [(ngModel)]="newProduct.price"
      name="price"
      type="number"
      placeholder="Ej: 39.99"
      class="border p-2 w-full rounded"
    />
  </div>

  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1">Imagen del producto</label>
    <input
      type="file"
      accept="image/*"
      (change)="onFileSelected($event)"
      class="border p-2 w-full rounded"
    />

    <!-- Vista previa -->
    <div *ngIf="newProduct.image" class="mt-3 flex justify-center">
      <img
        [src]="newProduct.image"
        alt="Vista previa"
        class="w-32 h-32 object-cover rounded-lg border"
      />
    </div>
  </div>

  <button
    type="submit"
    class="w-full bg-rose-500 text-white py-2 rounded-lg hover:bg-rose-600 transition"
  >
    Agregar Producto
  </button>
</form>

<!-- üìã Listado -->
<ul class="bg-white p-6 rounded-lg shadow-md divide-y">
  <li
    *ngFor="let product of products; let i = index"
    class="flex justify-between items-center py-3"
  >
    <div class="flex items-center gap-3">
      <img
        [src]="product.image"
        alt="{{ product.name }}"
        class="w-16 h-16 object-cover rounded border"
      />
      <div>
        <p class="font-semibold text-gray-800">{{ product.name }}</p>
        <p class="text-gray-500 text-sm">{{ product.price | currency: 'USD' }}</p>
      </div>
    </div>

    <div class="flex gap-2">
      <button
        (click)="editProduct(i)"
        class="text-blue-500 hover:underline text-sm"
      >
        Editar
      </button>
      <button
        (click)="deleteProduct(i)"
        class="text-red-500 hover:underline text-sm"
      >
        Eliminar
      </button>
    </div>
  </li>
</ul>
