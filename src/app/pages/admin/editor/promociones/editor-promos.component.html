<!-- üîô Volver -->
<div class="flex justify-between items-center mb-6">
  <button
    (click)="goBackToDashboard()"
    class="flex items-center gap-1 text-gray-600 hover:text-rose-500 font-semibold transition"
  >
    ‚Üê Volver al Panel
  </button>
  <h2 class="text-2xl font-bold text-rose-500">Editor de Promociones</h2>
</div>

<!-- üí∏ Formulario -->
<div class="bg-white rounded-lg shadow-md p-6 max-w-lg mx-auto space-y-4">
  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1">Banco</label>
    <input
      [(ngModel)]="nuevaPromo.banco"
      placeholder="Ej: Banco Naci√≥n"
      class="border p-2 rounded w-full"
    />
  </div>

  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1">Descuento (%)</label>
    <input
      type="number"
      [(ngModel)]="nuevaPromo.descuento"
      placeholder="Ej: 20"
      class="border p-2 rounded w-full"
    />
  </div>

  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1">V√°lido hasta</label>
    <input
      type="date"
      [(ngModel)]="nuevaPromo.fecha"
      class="border p-2 rounded w-full"
    />
  </div>

  <!-- üñºÔ∏è Imagen de la promoci√≥n -->
  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1">Imagen o logo</label>
    <input
      [(ngModel)]="nuevaPromo.imagen"
      placeholder="URL de imagen (opcional)"
      class="border p-2 rounded w-full"
    />
  </div>

  <button
    (click)="agregarPromo()"
    class="w-full bg-rose-500 text-white py-2 rounded-lg hover:bg-rose-600 transition"
  >
    Agregar Promoci√≥n
  </button>

  <!-- üìã Listado -->
  <ul class="divide-y mt-4">
    <li
      *ngFor="let promo of promos; let i = index"
      class="flex justify-between items-center py-2"
    >
      <div class="flex items-center gap-3">
        <!-- üñºÔ∏è Mostrar imagen si existe -->
        <img
          *ngIf="promo.imagen"
          [src]="promo.imagen"
          alt="Logo banco"
          class="w-10 h-10 object-cover rounded border"
        />
        <div>
          <p class="font-semibold text-gray-800">{{ promo.banco }}</p>
          <p class="text-sm text-gray-600">
            {{ promo.descuento }}% hasta {{ promo.fecha || 'sin fecha' }}
          </p>
        </div>
      </div>

      <button
        (click)="eliminarPromo(i)"
        class="text-red-500 hover:underline text-sm"
      >
        Eliminar
      </button>
    </li>
  </ul>
</div>
